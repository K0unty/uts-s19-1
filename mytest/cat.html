<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Cat Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #cat-container {
        text-align: center;
      }
      #cat-image {
        max-width: 100%;
        max-height: 70vh;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #load-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cat-container">
      <img id="cat-image" alt="A cute cat" />
      <br />
      <button id="load-button">Load New Cat</button>
    </div>
    <script src="cat1.js" defer></script>
  </body>
</html>
